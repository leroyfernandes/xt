<div class="row">
  <div id="add-records" class="span3">
    <form>
      <div class="controls">
        <input id="recordTitle" class="span3" type="text" name="title" placeholder="Title">
      </div>
      <div class="input-append">
        <input id="recordDate" class="span3" id="appendedInputButton" type="text" placeholder="Date">
        <button class="btn" type="button"><i class="icon-calendar"></i></button>
      </div>
      <div class="controls">
        <select id="recordCategory" class="span3" name="category">
          <option value="0">Select Category</option>
          <option>Rent</option>
          <option>Groceries</option>
          <option>Household</option>
          <option>Entertainment</option>
          <option>Eating out</option>
        </select>
      </div>
      <div class="controls">
        <input id="recordAmount" class="span3" type="text" name="amount" placeholder="Amount">
      </div>
      <button type="submit" id="addRecord" class="btn btn-block">Add Record</button>
    </form>
    <hr/>
  </div>

  <div id="view-records" class="span9">
    <div class="row">
      <div class="span9">
        <form id="select-category" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="selectCategory">Category</label>
              <div class="controls">
                <select name="category">
                  <option>All</option>
                  <option>Rent</option>
                  <option>Groceries</option>
                  <option>Household</option>
                  <option>Entertainment</option>
                  <option>Eating out</option>
                </select>
              </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="span9">
        <div id="spendtable">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th class="st-date">Date</th>
                <th class="st-title">Title</th>
                <th class="st-category">Category</th>
                <th class="st-amount">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <td>3</td>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
